<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Sudesh Patel ðŸŽ‰</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
    overflow-x: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    margin-top: 5vh;
    margin-bottom: 1vh;
    font-size: 5vw;
    text-align: center;
    color: #add8e6;
    text-shadow: 0 0 10px #add8e6, 0 0 20px #add8e6;
  }

  .slogan {
    text-align: center;
    margin-bottom: 2vh;
    font-size: 3.5vw;
    color: #00ffff;
    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
  }

  .flower {
    width: 25vw;
    max-width: 150px;
    height: 25vw;
    max-height: 150px;
    background: radial-gradient(circle, #add8e6, #4ca1af);
    border-radius: 50%;
    position: relative;
    box-shadow: 0 0 30px 10px #add8e6;
    cursor: pointer;
    transition: transform 0.5s, box-shadow 0.5s;
    margin: 3vh auto;
  }

  .flower::before, .flower::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, #add8e6, #4ca1af);
    border-radius: 50%;
    box-shadow: 0 0 30px 10px #add8e6;
    transition: transform 0.5s;
  }

  .flower::before {
    transform: rotate(45deg);
  }

  .flower::after {
    transform: rotate(-45deg);
  }

  .clicked {
    transform: scale(1.2) rotate(360deg);
    box-shadow: 0 0 60px 20px #00ffff;
  }

  .clicked::before, .clicked::after {
    transform: rotate(90deg);
  }

  .surprise {
    display: none;
    margin-top: 2vh;
    text-align: center;
    font-size: 4vw;
    animation: glow 1s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 5px #add8e6, 0 0 10px #add8e6; }
    to { text-shadow: 0 0 20px #add8e6, 0 0 30px #add8e6; }
  }

  /* Balloons */
  .balloon {
    position: absolute;
    bottom: -10vh;
    width: 4vw;
    max-width: 30px;
    height: 5vw;
    max-height: 40px;
    background: radial-gradient(circle, #add8e6, #4ca1af);
    border-radius: 50%;
    animation: floatUp 10s linear infinite;
    opacity: 0.8;
  }

  .balloon::after {
    content: '';
    position: absolute;
    bottom: -1vh;
    left: 50%;
    width: 0.2vw;
    height: 2vh;
    background: #add8e6;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-120vh); opacity: 0; }
  }

  /* Stars */
  .star {
    position: absolute;
    width: 0.4vw;
    max-width: 3px;
    height: 0.4vw;
    max-height: 3px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite alternate;
  }

  @keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 1; }
  }

  .photo {
    margin-top: 2vh;
    width: 30vw;
    max-width: 200px;
    border-radius: 15px;
    box-shadow: 0 0 20px #add8e6;
  }

  iframe {
    display: none;
  }

  @media (max-width: 400px) {
    h1 { font-size: 7vw; }
    .slogan { font-size: 5vw; }
    .surprise { font-size: 5vw; }
  }
</style>
</head>
<body>

<h1>ðŸŽ‰ Happy Birthday Sudesh Patel! ðŸŽ‰</h1>
<div class="slogan">âœ¨ You may live long dear âœ¨</div>

<div class="flower" href="specal.html" target="_self" onclick="showSurpriseAndUnmute()"></div>
<div class="surprise" id="surprise">ðŸ’™ Wishing you endless happiness & success! ðŸ’™</div>

<!-- Add the photo at the end -->
<img src="sp.jpeg" alt="Sudesh Patel" class="photo">

<!-- Music iframe (autoplays muted) -->
<iframe id="musicFrame" src="https://www.youtube.com/embed/PVII8gbKuMk?autoplay=1&mute=1&loop=1&playlist=PVII8gbKuMk"></iframe>

<script>
// Add random stars
for(let i=0; i<50; i++) {
    let star = document.createElement('div');
    star.className = 'star';
    star.style.top = Math.random()*100 + '%';
    star.style.left = Math.random()*100 + '%';
    star.style.animationDelay = (Math.random()*2)+'s';
    document.body.appendChild(star);
}

// Add random balloons
for(let i=0; i<20; i++) {
    let balloon = document.createElement('div');
    balloon.className = 'balloon';
    balloon.style.left = Math.random()*100 + '%';
    balloon.style.animationDelay = (Math.random()*10)+'s';
    document.body.appendChild(balloon);
}

// Flower click: toggle animation + show surprise + unmute music
function showSurpriseAndUnmute() {
    const flower = document.querySelector('.flower');
    const surprise = document.getElementById('surprise');
    flower.classList.toggle('clicked');
    surprise.style.display = (surprise.style.display === "none" || surprise.style.display === "") ? "block" : "none";

    // Reload iframe with unmuted video
    let iframe = document.getElementById('musicFrame');
    iframe.src = "https://www.youtube.com/embed/PVII8gbKuMk?autoplay=1&mute=0&loop=1&playlist=PVII8gbKuMk";
}
</script>

</body>
</html>
